<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="ceticy" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>ceticy</title>
  <link rel="manifest" href="manifest.json" />

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <link rel="stylesheet" type="text/css" href="splash/style.css">
</head>

<body>
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x"
      media="(prefers-color-scheme: light) or (prefers-color-scheme: no-preference)">
    <source srcset="splash/img/dark-1x.png 1x" media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" />
  </picture>
  <div id="desktop-notice">
    <p>Notre application est optimis√©e pour les appareils mobiles. Veuillez visiter cette page sur un appareil mobile.</p>
    <p>Our app is optimized for mobile devices. Please visit this page on a mobile device.</p>
  </div>
  <script>
    window.addEventListener("load", function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            document.body.classList.add("app-loaded");
          });
        },
      });
    });
  </script>
</body>

</html>
