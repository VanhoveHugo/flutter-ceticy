name: iOS Release Build
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-ios:
    name: üéâ Build iOS Release
    runs-on: macos-latest
    steps:
      # V√©rification du code source
      - uses: actions/checkout@v3
      # Setup de Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      # Installation des d√©pendances Flutter
      - run: flutter pub get
      # Build iOS en mode release sans codesign
      - run: flutter build ios --release --no-codesign
      # Pr√©paration de l'IPA
      - run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r9 CeticyIpaExport.ipa Payload
        working-directory: .
      # Cr√©ation du tag bas√© sur le commit
      - name: Create Git Tag
        run: |
          TAG_NAME="release-${GITHUB_SHA::8}"  # Cr√©e un tag court bas√© sur le hash du commit
          git tag $TAG_NAME
          git push origin $TAG_NAME
      # T√©l√©versement de l'IPA vers GitHub Releases
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/CeticyIpaExport.ipa
          tag: release-${GITHUB_SHA::8}
          overwrite: true
          body: "Automated release for commit ${GITHUB_SHA::8}"
