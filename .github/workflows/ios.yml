name: iOS Release Build
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-ios:
    name: ðŸŽ‰ Build iOS Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: flutter build ios --release --no-codesign

      - run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r9 CeticyIpaExport.ipa Payload
        working-directory: .

      - name: Extract version from pubspec.yaml
        run: echo "VERSION=$(grep 'version: ' pubspec.yaml | cut -d ' ' -f2)" >> $GITHUB_ENV

      - name: Fetch tags and check if the tag exists
        run: |
            git fetch --tags
            TAG="v${{ env.VERSION }}"
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists."
            else
              echo "Tag $TAG does not exist, creating and pushing it."
              git tag "$TAG"
              git push origin "$TAG"
            fi

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/CeticyIpaExport.ipa
          tag_name: v${{ env.VERSION }}
          overwrite: true
          body: "ðŸš€ IPA ${{ env.VERSION }}"
          name: Ceticy-v${{ env.VERSION }}.ipa
          asset_content_type: application/octet-stream