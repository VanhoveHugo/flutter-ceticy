name: iOS Release Build

on:
  push:
    branches:
      - master

jobs:
  build-ios:
    name: ðŸŽ‰ Build iOS Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: flutter build ios --release --no-codesign

      - run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          cd build/ios/iphoneos
          zip -r9 FlutterIpaExport.ipa Payload
        working-directory: .

      - name: Create Git Tag
        run: |
          TAG_NAME="release-${GITHUB_SHA::8}"  # CrÃ©e un tag court basÃ© sur le hash du commit
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: release-${GITHUB_SHA::8}
          overwrite: true
          body: "Automated release for commit ${GITHUB_SHA::8}"
