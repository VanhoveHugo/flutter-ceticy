name: iOS Release Build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    name: üéâ Build iOS Release
    runs-on: macos-latest

    steps:
      # V√©rification du code source
      - uses: actions/checkout@v3

      # Setup de Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Installation des d√©pendances Flutter
      - run: flutter pub get

      # Build iOS en mode release sans codesign
      - run: flutter build ios --release --no-codesign

      # Archivage avec Xcode
      - name: Archive iOS App
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/archive.xcarchive \
            archive

      # Exportation du fichier IPA avec signature
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath build/ios/iphoneos

      # Cr√©ation du tag bas√© sur le commit
      - name: Create Git Tag
        run: |
          TAG_NAME="release-${GITHUB_SHA::8}"
          git tag $TAG_NAME
          git push origin $TAG_NAME || echo "Tag already exists"

      # T√©l√©versement de l'IPA vers GitHub Releases
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Runner.ipa
          tag: release-${GITHUB_SHA::8}
          overwrite: true
          body: "Automated release for commit ${GITHUB_SHA::8}"
